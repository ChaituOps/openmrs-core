/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'war'
}

dependencies {
    implementation project(':openmrs-api')
    implementation project(':openmrs-web')
    testImplementation project(':openmrs-test')
}

group = 'org.openmrs.web'
description = 'openmrs-webapp'

task testsJar(type: Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)
