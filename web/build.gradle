/*
 * This file was generated by the Gradle 'init' task.
 */

dependencies {
    implementation project(':openmrs-api')
    implementation 'javax.servlet:jsp-api:2.0'
    implementation 'javax.servlet:jstl:1.1.2'
    implementation 'commons-io:commons-io:2.6'
    implementation 'commons-fileupload:commons-fileupload:1.4'
    implementation 'org.springframework:spring-web:4.1.4.RELEASE'
    implementation 'org.springframework:spring-webmvc:4.1.4.RELEASE'
    implementation 'org.springframework:spring-oxm:4.1.4.RELEASE'
    implementation 'taglibs:request:1.0.1'
    implementation 'taglibs:response:1.0.1'
    implementation 'taglibs:standard:1.1.2'
    implementation 'taglibs:page:1.0.1'
    implementation 'org.liquibase:liquibase-core:2.0.5'
    implementation 'org.slf4j:jcl-over-slf4j:1.7.26'
    implementation 'org.apache.velocity:velocity-tools:2.0'
    implementation 'org.owasp.encoder:encoder:1.2'
    runtimeOnly 'mysql:mysql-connector-java:5.1.45'
    runtimeOnly 'postgresql:postgresql:9.0-801.jdbc4'
    testImplementation project(':openmrs-test')
    testImplementation project(':openmrs-api')
    compileOnly 'javax.servlet:javax.servlet-api:3.0.1'
}

group = 'org.openmrs.web'
description = 'openmrs-web'

task testsJar(type: Jar) {
    archiveClassifier = 'tests'
    from(sourceSets.test.output)
}

publishing.publications.maven.artifact(testsJar)
